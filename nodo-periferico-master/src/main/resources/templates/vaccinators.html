<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vacunadores Asignados</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="ISO-8859-1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
  </script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js">
  </script>

</head>
<header> <!-- Jumbotron -->
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Sistema de Vacunaci√≥n</h1>
    <h4 class="mb-3">Vacunadores asignados</h4>
  </div>
  <!-- Jumbotron --></header>
<body>

<div>


  <table class="table table-striped table-bordered" id="sortTable">
    <thead>
    <tr>

      <th scope="col">CI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Puesto</th>
      <th scope="col">Fecha</th>

    </tr>
    </thead>
    <tbody>

    <tr
            th:each="reservation : ${vaccinators}">
      <td> <span th:text= "${reservation.getDocumentNumber()}"> </span> </td>
      <td><span th:text= "${reservation.getName()}"> </span></td>
      <td><span th:text= "${reservation.getvPostName()}"> </span></td>
      <td><span th:text= "${reservation.getDate()}"> </span></td>



    </tr>

    </tbody>
  </table>

</div>


<div>
  <form th:action="@{/return}" method="post" style="max-width: 350px; margin: 10px ;">
    <p>
      <button type="submit" class="btn btn-primary button">Volver</button>
    </p>

  </form>
</div>


</form>
<script>
  $('#sortTable').DataTable();
</script>

</body>
<!-- Footer -->
<footer class="page-footer font-small blue">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3" style="background-color: rgba(0, 0, 0, 0.05);"> Vacunatorio: <a><span th:text= "${vaccinationName}"> </span></a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
</html>
