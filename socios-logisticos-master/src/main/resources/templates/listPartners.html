<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Socios Logísticos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="ISO-8859-1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js">
    </script>

</head>

<header> <!-- Jumbotron -->
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Sistema de Socios logísticos</h1>
        <h4 class="mb-3">Estado de paquetes</h4>
    </div>
    <!-- Jumbotron --></header>

<body>


<div>

<!--    <table class="table table-striped">-->
        <!--<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">-->
    <table class="table table-striped table-bordered" id="sortTable">
        <thead>
        <tr>

            <th scope="col"># Package</th>
            <th scope="col">ESTADO</th>
            <th scope="col">ACTUALIZACION</th>

        </tr>
        </thead>
        <tbody>

                    <tr
                        th:each="partner : ${partnerList}">
                <td> <span th:text= "${partner.id}"> </span> </td>
                <td><span th:text= "${partner.packageStatus}"> </span></td>
                <td><span th:text= "${partner.updateDate}"> </span></td>

            </tr>

        </tbody>
    </table>

</div>

<div>
    <form th:action="@{/changeStatusInTransit}" method="post" style="max-width: 350px; margin: 10px ;">
        <p>
        <button type="submit" class="btn btn-primary">Cambiar a En Transito</button>
        </p>
        <p>
            <input type="number" name="idTransit" class="form-control" placeholder="ID Paquete" required autofocus/>
        </p>

    </form>
</div>
<div>
    <form th:action="@{/changeStatusDelivered}" method="post" style="max-width: 350px; margin: 10px ;">
        <p>
        <button type="submit" class="btn btn-primary">Cambiar a Enviado</button>
        </p>
        <p>
            <input type="number" name="idDelivered" class="form-control" placeholder="ID Paquete" required autofocus/>
        </p>
    </form>
</div>
<div>
<form th:action="@{/receivePackages}" method="post" style="max-width: 350px; margin: 10px;">
    <p>
    <button type="submit" class="btn btn-primary">Recibir paquetes</button>
    </p>
</form>
    <p>
        <form th:action="@{/sendUpdates}" method="post" style="max-width: 350px; margin: 10px;">
            <p>
                <button type="submit" class="btn btn-primary">Enviar updates</button>
            </p>
    </form>
    </p>
</div>
</div>

</form>
<script>
    $('#sortTable').DataTable();
</script>
</body>

<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3" style="background-color: rgba(0, 0, 0, 0.05);"> Transportista: <a><span th:text= "${partnerName}"> </span></a>

    </div>
    <!-- Copyright -->

</footer>
</html>
